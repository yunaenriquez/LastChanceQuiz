<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}IkotIkotLang{% endblock %}</title>

<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    /* Updated to Pastel Purple and Pink Palette */
    background: #e0bbe4; /* light purple fallback */
    background: linear-gradient(135deg, #d3b1ea, #e0bbe4, #ffc7d6, #ffe0e9); /* Softer gradient */
    color: #fff;
}

.homepage-box {
    max-width: 400px;
    width: 100%;
    text-align: center;
    padding: 3rem 2rem;
    border-radius: 1rem;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
}

.homepage-box h1 {
    font-weight: 700;
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #fff;
}

.homepage-box p {
    font-size: 1.1rem;
    margin-bottom: 2rem;
    color: rgba(255,255,255,0.85);
}

.btn-homepage {
    border-radius: 50px;
    padding: 0.6rem 2rem;
    font-weight: 600;
    margin: 0.4rem;
    transition: all 0.2s;
}
.btn-signin {
    background-color: #fff;
    /* Changed text to a soft dark purple */
    color: #9b59b6;
}
.btn-signup {
    /* Changed to a pastel pink */
    background-color: #ffadad; /* A nice pastel pink */
    color: #fff;
}
.btn-signin:hover {
    background-color: #f0f0ff;
    color: #9b59b6;
}
.btn-signup:hover {
    /* Changed to a slightly darker pastel pink for hover */
    background-color: #ff91a4;
    color: #fff;
}

@media (max-width: 576px) {
    .btn-homepage {
        width: 100%;
    }
}
</style>
</head>
<body>

<div class="homepage-box">
<h1>IkotIkotLang</h1>
<p>IkotIkotLang: The official ride service of "I should've left five minutes ago."</p>
<div>
<div class="container-fluid">
{% block content %}{% endblock %}
</div>
</div>
</div>

<div class="sidebar">
{% block sidebar_menu %}{% endblock %}
</div>

<script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
